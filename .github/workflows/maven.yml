name: Build and Dependency Graph

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      dependency-submission: write  # Ensure write permissions for dependency submission

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      # Optional: If you are tracking dependencies for security purposes, you can try this:
      - name: Upload Maven Dependency Snapshot (Optional)
        uses: github/dependency-submission-action@v1
        with:
          # Inputs as required, such as path to your pom.xml, etc.
          repository: ${{ github.repository }}  # Automatically submits dependency data to GitHub
          
      # You could also try submitting dependencies manually if you need
      - name: Submit Dependency Snapshot Manually (Optional)
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -d @dependency_snapshot.json \
          https://api.github.com/repos/${{ github.repository }}/dependency-graph/snapshots
